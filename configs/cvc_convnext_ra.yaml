DEVICE          : cuda              # device used for training and evaluation (cpu, cuda, cuda0, cuda1, ...)
SAVE_DIR        : 'output_cvc_ra'         # output folder name used for saving the model, logs and inference results

MODEL:                                    
  NAME          : HyBrid                                           # name of the model you are using
  BACKBONE      : HyBrid                                                      # model variant
  PRETRAINED    : 'checkpoints/backbones/mscan_t.pth'              # backbone model's weight 

DATASET:
  NAME          : CVC_ClinicDB                                          # dataset name to be trained with (camvid, cityscapes, ade20k)
  ROOT          : 'data/CVC_ClinicDB/CVC_ClinicDB'                                   # dataset root path
  IGNORE_LABEL  : 255

TRAIN:
  IMAGE_SIZE    : [352, 352]    # training image size in (h, w)
  BATCH_SIZE    : 16               # batch size used to train
  EPOCHS        : 200             # number of epochs to train
  EVAL_INTERVAL : 20              # evaluation interval during training
  AMP           : false           # use AMP in training
  DDP           : false           # use DDP training

LOSS:
  NAME          : OhemCrossEntropy          # loss function name (ohemce, ce, dice)
  CLS_WEIGHTS   : false            # use class weights in loss calculation

OPTIMIZER:
  NAME          : adamw           # optimizer name
  LR            : 0.001           # initial learning rate used in optimizer
  WEIGHT_DECAY  : 0.01            # decay rate used in optimizer 

SCHEDULER:
  NAME          : warmuppolylr    # scheduler name
  POWER         : 0.9             # scheduler power
  WARMUP        : 10              # warmup epochs used in scheduler
  WARMUP_RATIO  : 0.1             # warmup ratio
  

EVAL:
  MODEL_PATH    : 'output_cvc_1/SegFormer_MiT-B0_CVC_ClinicDB.pth'     # trained model file path
  IMAGE_SIZE    : [352, 352]                            # evaluation image size in (h, w)                       
  MSF: 
    ENABLE      : false                                   # multi-scale and flip evaluation  
    FLIP        : true                                    # use flip in evaluation  
    SCALES      : [0.5, 0.75, 1.0, 1.25, 1.5, 1.75]       # scales used in MSF evaluation                


TEST:
  MODEL_PATH    : 'output_cvc/SegFormer_MiT-B0_CVC_ClinicDB.pth'    # trained model file path
  FILE          : 'assests/cityscapes'                    # filename or foldername 
  IMAGE_SIZE    : [352, 352]                            # inference image size in (h, w)
  OVERLAY       : true                                    # save the overlay result (image_alpha+label_alpha)